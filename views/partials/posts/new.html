<form class='new_post' method='post' action='/posts'>
	<div class='form_field'>
		<label>Title</label>
		<input class='post_title' name='title' />
	</div>
	<div class='form_field'>
		<label>Body</label>
		<textarea class='post_body' name='body'></textarea>
	</div>
	<div class='form_field'>
		<input class='button' type='submit' value='Publish' />
	</div>
</form>
