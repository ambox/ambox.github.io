<div class='post'>
	<div class='picture'>
		<img src="https://secure.gravatar.com/avatar/{{hash}}?size=130&default=https%3A%2F%2Fwww.parse.com%2Fimages%2Faccounts%2Fno_avatar.png" />
	</div>
	<h1><a href="/posts/{{post.uid}}">{{post.title}}</a></h1>
	<h5>{{post.createdAt}}</h5>
	<div class='content'>
		<p>{{post.body}}</p>
	</div>
</div>
