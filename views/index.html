<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="fragment" content="!">
	<meta name="viewport" content="width=device-width">
	<base href="{{server}}"/>
	<title>{% block title %}ambox // root{% endblock %}</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/base.css">
</head>
<body>
	<nav class="menu">
		<ul class="list">
			{% for state, name in menu %}
			<li class="list__item"><a class="link" ui-sref="{{state}}">{{name}}</a></li>
			{% endfor %}
		</ul>
	</nav>
	<section class="page">
		<div ui-view>{% block section %}soon{% endblock %}</div>
	</section>
	<script data-main="scripts/setup.js" src="scripts/vendors/require.js"></script>
</body>
</html>
